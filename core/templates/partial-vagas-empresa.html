{% for vaga in vagas %}
  <tr>
    <td>{{ vaga.empresa.username }}</td>
    <td>{{ vaga.nome }}</td>
    <td>R$ {{ vaga.pretensao_minima }}</td>
    <td>R$ {{ vaga.pretensao_maxima }}</td>
    <td>{{ vaga.experiencia }}</td>
    <td>{{ vaga.get_escolaridade_display }}</td>
    <td>{{ vaga.distancia }}</td>
    <td><a class="btn btn-success" href="{% url 'vaga' vaga.id %}">Visualizar</a></td>
    <td><a class="btn btn-primary" href="{% url 'vaga_update' vaga.id %}">Editar</a></td>
    <td><a class="btn btn-danger btn-delete-vaga" data-url="{% url 'vaga_delete' vaga.id %}"> Deletar</a></td>
  </tr>
{% endfor %}
